steps:

- id: "Install"
  name: 'gcr.io/cloud-builders/go'
  args: ['install', '.']
  env: ['GOPATH=./workspace/3-desafio-go/src/app']
  dir: "./workspace/3-desafio-go/src/app"

- id: "Rodando testes"  
  name: 'gcr.io/cloud-builders/go'
  args: ['test', '.']
  env: ['GOPATH=./workspace/3-desafio-go/src/app']
  dir: "./workspace/3-desafio-go/src/app"
  
- id: "Executando o script"
  name: "gcr.io/cloud-builders/go"
  args: ["run", "."]
  env: ["GOPATH=./go"]
  dir: "./src/app"
  
- id: "Build e push"  
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag=gcr.io/$PROJECT_ID/app', '.']
  
images: ['gcr.io/$PROJECT_ID/app']